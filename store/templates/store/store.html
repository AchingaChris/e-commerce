{% extends 'store/base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}" alt="">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <p>{{product.description}}</p>
                <hr>
                <button class="btn btn-outline-success add-btn">Add to Cart</button>
                <a href="#" class="btn btn-outline-secondary">View</a>
                <h4 style="display: inline-block; float: right;">{{product.price|floatformat:2}} ksh</h4>
            </div>
        </div>
        {% endfor %}

    </div>
{% endblock content %}
